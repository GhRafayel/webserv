<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Server Test Client</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<h1>Server Test Page</h1>

	<!-- GET -->
	<section>
		<h2>GET Request</h2>
		<button onclick="sendGet()">Send GET</button>
		<pre id="get-result"></pre>
	</section>

	<!-- POST -->
	<section>
		<h2>POST Request</h2>
		<input type="text" id="post-input" placeholder="Enter data">
		<button onclick="sendPost()">Send POST</button>
		<pre id="post-result"></pre>
	</section>

	<!-- DELETE -->
	<section>
		<h2>DELETE Request</h2>
		<button onclick="sendDelete()">Send DELETE</button>
		<pre id="delete-result"></pre>
	</section>

	<!-- Image -->
	<section>
		<h2>Image Test</h2>
		<img src="img/poto.jpg" alt="Test Image">
	</section>

	<!-- Video -->
	<section>
		<h2>Video Test</h2>
		<div>
			<video controls>
				<source src="video/NGINX.mp4" type="video/mp4">
					Your browser does not support the video tag.
			</video>
		</div>

		</div> -->

			</iframe>
		</div> -->

	</section>

	<script src="script.js"></script>
</body>
</html>
