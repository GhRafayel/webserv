<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | 404 Error</title>
    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        /* Error code styling */
        .error-code {
            font-size: 120px;
            font-weight: 800;
            color: #4a6ee0;
            line-height: 1;
            margin-bottom: 10px;
            text-shadow: 3px 3px 0 rgba(74, 110, 224, 0.1);
        }
        
        /* Main message styling */
        .error-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #2d3748;
        }
        
        .error-description {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #4a5568;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* Action buttons */
        .actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        
        .btn {
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 16px;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .btn-primary {
            background-color: #4a6ee0;
            color: white;
            box-shadow: 0 4px 15px rgba(74, 110, 224, 0.3);
        }
        
        .btn-primary:hover {
            background-color: #3a5ecf;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 110, 224, 0.4);
        }
        
        .btn-secondary {
            background-color: transparent;
            color: #4a6ee0;
            border: 2px solid #4a6ee0;
        }
        
        .btn-secondary:hover {
            background-color: rgba(74, 110, 224, 0.1);
            transform: translateY(-2px);
        }
        
        /* Decorative elements */
        .decoration {
            position: absolute;
            opacity: 0.1;
            z-index: -1;
        }
        
        .circle {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4a6ee0 0%, #8a2387 100%);
            top: -150px;
            right: -100px;
        }
        
        .square {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #8a2387 0%, #f27121 100%);
            bottom: -100px;
            left: -80px;
            transform: rotate(45deg);
        }
        
        /* Search box */
        .search-box {
            max-width: 500px;
            margin: 30px auto;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 15px 20px;
            border-radius: 50px;
            border: 2px solid #e2e8f0;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }
        
        .search-input:focus {
            border-color: #4a6ee0;
            box-shadow: 0 0 0 3px rgba(74, 110, 224, 0.2);
        }
        
        .search-btn {
            position: absolute;
            right: 5px;
            top: 5px;
            background: #4a6ee0;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .search-btn:hover {
            background: #3a5ecf;
        }
        
        /* Animation for error code */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .error-code {
            animation: pulse 3s infinite;
        }
        
        /* Responsive adjustments */
        @media (max-width: 600px) {
            .error-code {
                font-size: 80px;
            }
            
            .error-title {
                font-size: 24px;
            }
            
            .error-description {
                font-size: 16px;
            }
            
            .container {
                padding: 30px 20px;
            }
            
            .actions {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="decoration circle"></div>
        <div class="decoration square"></div>
        
        <h1 class="error-code">404</h1>
        <h2 class="error-title">Oops! Page Not Found</h2>
        <p class="error-description">
            The page you are looking for might have been removed, had its name changed, 
            or is temporarily unavailable.
        </p>
        
        <div class="search-box">
            <input type="text" class="search-input" placeholder="Search our website...">
            <button class="search-btn">Search</button>
        </div>
        
        <div class="actions">
            <a href="/" class="btn btn-primary">Go to Homepage</a>
            <a href="#" class="btn btn-secondary">Contact Support</a>
        </div>
    </div>

    <script>
        // Simple search functionality
        document.querySelector('.search-btn').addEventListener('click', function() {
            const searchTerm = document.querySelector('.search-input').value;
            if (searchTerm.trim() !== '') {
                alert(`Searching for: ${searchTerm}`);
                // In a real implementation, you would redirect to search results
                // window.location.href = `/search?q=${encodeURIComponent(searchTerm)}`;
            }
        });
        
        // Allow pressing Enter to search
        document.querySelector('.search-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.querySelector('.search-btn').click();
            }
        });
    </script>
</body>
</html>
